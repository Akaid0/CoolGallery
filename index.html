<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/png" sizes="96x96" rel="icon" href="./logo.png">
        <title>Cool Gallery</title>

        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <img class="logo" src="./logo.png" alt="logo">
        <section>
            <h2>&larr; Grab and slide &rarr;</h2>
        
            <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
                <img class="image" id="image" src="images/5.jpg" draggable="false"/>
                <img class="image" id="image" src="images/1.jpg" draggable="false"/>
                <img class="image" id="image" src="images/8.jpg" draggable="false"/>
                <img class="image" id="image" src="images/vintage-panel.jpg" draggable="false"/>
                <img class="image" id="image" src="images/6.jpg" draggable="false"/>
                <img class="image" id="image" src="images/2.jpg" draggable="false"/>
                <img class="image" id="image" src="images/7.jpg" draggable="false"/>
                <img class="image" id="image" src="images/3.jpg" draggable="false"/>
                <img class="image" id="image" src="images/9.jpg" draggable="false"/>
                <img class="image" id="image" src="images/10.jpg" draggable="false"/>
                <img class="image" id="image" src="images/11.jpg" draggable="false"/>
                <img class="image" id="image" src="images/12.jpg" draggable="false"/>
                <img class="image" id="image" src="images/13.jpg" draggable="false"/>
                <img class="image" id="image" src="images/14.jpg" draggable="false"/>
                <img class="image" id="image" src="images/15.jpg" draggable="false"/>
            </div>

        </section>
      <script src="main.js"></script>

    </body>
</html>
